<div class="col-md-12">
  <div class="row">
    <div class="col-md-1" id="spaceform1"></div>
    <div class="col-md-10">
      <form autocomplete="off" #usersForm="ngForm" >
        <div class="form-group">
          <!--<label for="formGroupExampleInput">Customer Id</label>-->
          <!--<input type="text" [(ngModel)]="customerdto." class="form-control" id="formGroupExampleInput" >-->
        </div>
        <div class="form-group">
          <label>Customer Name</label>
          <input type="text" [(ngModel)]="customerdto.customerName" name="custName" class="form-control form-control"
                 #custName>
          <!--<div *ngIf="formGroupExampleInput2.invalid && (custName.dirty || custName.touched)" ></div>-->
        </div>
        <div class="form-group">
          <label >Customer Address </label>
          <input type="text" [(ngModel)]="customerdto.address" name="address" class="form-control form-control"
                 id="formGroupExampleInfput2">
        </div>
        <div class="form-group">
          <label>Telephone</label>
          <input type="text" [(ngModel)]="customerdto.telephone" name="telephone" class="form-control form-control"
                 id="formGroupExampleIcnpfut2">
        </div>


      </form>
    </div>
    <div class="col-md-1 ">


    </div>

    <div class="col-md-1"></div>
    <div class="col-md-10" style="text-align: center">
      <!--<button type="button" class="btn btn-primary btn-sm" id="addbtn" (click)="customerSave()">ADD</button>-->
      <!--<button type="button" class="btn btn-primary btn-sm" id="addbftn" (click)="updateCustomer()">ADD</button>-->

      <button *ngIf="!isEdit" (click)="onSubmit()" [disabled]="usersForm.invalid" type="submit"
              class="btn btn-outline-primary btn-sm mr-2">Submit
      </button>
      <button *ngIf="isEdit" (click)="onSubmit()" [disabled]="usersForm.invalid" type="submit"
              class="btn btn-outline-primary btn-sm mr-2">Update
      </button>
      <!--<button type="button" class="btn btn-secondary btn-sm" id="btnrefresh">REFRESH</button>-->
    </div>
    <div class="col-md-1"></div>
  </div>
  <br>
  <div class="row" id="table"  style="height: 3px">
    <hr style="height: 10px">
  </div>
  <!--table-->
  <div class="row" style=" height: 20px"></div>
  <div  class="row" >

    <div class="col-md-1" > </div>
    <div class="col-md-10" >
      <table class="table table-hover">
        <thead>
        <tr id="tablehead">
          <th scope="col">Customer Id</th>
          <th scope="col">Customer Name</th>
          <th scope="col">Customer Address</th>
          <th scope="col">Contact</th>
        </tr>
        </thead>
        <tbody *ngFor=" let cus of customerList">
        <tr>
          <th scope="row">{{cus.cid}}</th>
          <th scope="row">{{cus.customerName}}</th>
          <th scope="row">{{cus.address}}</th>
          <th scope="row">{{cus.telephone}}</th>
          <th scope="row">

              <button type="button" class="btn btn-primary btn-sm" id="btndelete" (click)="deleteCustomer(cus.cid)">
                DELETE
              </button>
            </th>
          <th>
            <button [routerLink]="['/main/customer', cus.cid]" class="btn social-btn btn-secondary" type="button" >

             Edit
            </button>

          </th>


        </tr>

        </tbody>
      </table>
    </div>
    <div class="col-md-1"></div>

  </div>

</div>
